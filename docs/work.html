<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3-3 For Work</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1> The 3-3-3 Rule for Work </h1>
    </header>

    <main>
        <audio id="achievement-sound" src="tone.wav"></audio>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Get To Work!</h2>
                <div class="question" id="question-1">
                    <p>What project are you focusing on today?</p>
                    <input type="text" id="project-input" class="modal-input">
                    <br />
                    <button id="next-button" class="next-button">Next</button>
                </div>
                <div class="question" id="question-2">
                    <p>What are your three sticky tasks for today?</p>
                    <input type="text" id="task-1" class="modal-input">
                    <input type="text" id="task-2" class="modal-input">
                    <input type="text" id="task-3" class="modal-input">
                    <br />
                    <button id="next-button-2" class="next-button">Next</button>
                </div>
                <div class="question" id="question-3">
                    <p>What are your three maintenance tasks for today?</p>
                    <input type="text" id="maintenance-1" class="modal-input">
                    <input type="text" id="maintenance-2" class="modal-input">
                    <input type="text" id="maintenance-3" class="modal-input">
                    <br />
                    <button id="submit-button" class="submit-button">Submit</button>
                </div>
            </div>
        </div>

        <form id="questions-form" class="flex">
            <div class="flex">
                <div id="answersContainer">

                    <div class="flex space-around">
                        <h2><u>Project Focus:</u> </h2>
                    </div>
                    <div class="flex">
                        <ul class="ml-40">
                            <li class="no-bullet"><input type="checkbox" id="project-output" class="checkbox"> <label
                                    for="project-output">Project</label></li>
                        </ul>
                    </div>
                    <div class="flex">
                        <h2><u>Sticky Tasks</u> </h2>
                    </div>
                    <div class="flex">
                        <ul class="ml-40">
                            <li class="no-bullet"><input type="checkbox" id="task1" class="checkbox"> <label
                                    for="task1">Task 1</label></li>
                            <li class="no-bullet"><input type="checkbox" id="task2" class="checkbox"> <label
                                    for="task2">Task 2</label></li>
                            <li class="no-bullet"><input type="checkbox" id="task3" class="checkbox"> <label
                                    for="task3">Task 3</label></li>
                        </ul>
                    </div>
                    <div class="flex">
                        <h2><u>Maintenance Tasks:</u> </h2>
                    </div>
                    <div class="flex">
                        <ul class="ml-40">
                            <li class="no-bullet"><input type="checkbox" id="maintenance1" class="checkbox"> <label
                                    for="maintenance1">Maintenance 1</label></li>
                            <li class="no-bullet"><input type="checkbox" id="maintenance2" class="checkbox"> <label
                                    for="maintenance2">Maintenance 2</label></li>
                            <li class="no-bullet"><input type="checkbox" id="maintenance3" class="checkbox"> <label
                                    for="maintenance3">Maintenance 3</label></li>
                        </ul>
                    </div>

                </div>
            </div>
        </form>
        <script src="work.js"></script>

        <script src="achieve.js"></script>


    </main>

</body>

</html>
