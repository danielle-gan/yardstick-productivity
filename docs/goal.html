<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3-3 Rule For Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> The 3-3-3 Rule for Goals </h1>
        <!-- Will probably turn into a nav -->
    </header>

    <main>
        <audio id="achievement-sound" src="tone.wav"></audio>
        <div id="goal-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2>Get Started</h2>
                <div class="question" id="question-1">
                    <p>What are your 3 goals?</p>
                    <input type="text" id="g1" class="modal-input">
                    <input type="text" id="g2" class="modal-input">
                    <input type="text" id="g3" class="modal-input">
                    <br />
                    <button id="next-button-1" class="next-button">Next</button>
                </div>
                <div class="question" id="question-2">
                    <p id="g1-tagline">What are 3 tasks you can accomplish for "Goal 3?"</p>
                    <input type="text" id="g1t1" class="modal-input">
                    <input type="text" id="g1t2" class="modal-input">
                    <input type="text" id="g1t3" class="modal-input">
                    <br />
                    <button id="next-button-2" class="next-button">Next</button>
                </div>
                <div class="question" id="question-3">
                    <p id="g2-tagline">What are 3 tasks you can accomplish for "Goal 2?"</p>
                    <input type="text" id="g2t1" class="modal-input">
                    <input type="text" id="g2t2" class="modal-input">
                    <input type="text" id="g2t3" class="modal-input">
                    <br />
                    <button id="next-button-3" class="next-button">Next</button>
                </div>
                <div class="question" id="question-4">
                    <p id="g3-tagline">What are 3 tasks you can accomplish for "Goal 3?"</p>
                    <input type="text" id="g3t1" class="modal-input">
                    <input type="text" id="g3t2" class="modal-input">
                    <input type="text" id="g3t3" class="modal-input">
                    <br />
                    <button id="submit-button" class="submit-button">Next</button>
                </div>
            </div>
        </div>

        <form id="questions-form" class="flex">
            <div class="flex">
                <div id="answersContainer">
                    <div class="goal">
                        <div class="flex">
                            <h2 id="goal1"><u>GOAL 1</u></h2>
                        </div>
                        <div class="">
                            <ul>
                                <li class="no-bullet"><input type="checkbox" id="g1-task1" class="checkbox"> <label
                                        for="g1-task1">Goal 1 Task 1</label></li>
                                <li class="no-bullet"><input type="checkbox" id="g1-task2" class="checkbox"> <label
                                        for="g1-task2">Goal 1 Task 2</label></li>
                                <li class="no-bullet"><input type="checkbox" id="g1-task3" class="checkbox"> <label
                                        for="g1-task3">Goal 1 Task 3</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="goal">
                        <div class="flex">
                            <h2 id="goal2"><u>GOAL 2</u></h2>
                        </div>
                        <div class="">
                            <ul>
                                <li class="no-bullet"><input type="checkbox" id="g2-task1" class="checkbox"> <label
                                        for="g2-task1">Goal 2 Task 1</label></li>
                                <li class="no-bullet"><input type="checkbox" id="g2-task2" class="checkbox"> <label
                                        for="g2-task2">Goal 2 Task 2</label></li>
                                <li class="no-bullet"><input type="checkbox" id="g2-task3" class="checkbox"> <label
                                        for="g2-task3">Goal 2 Task 3</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="goal">
                        <div class="flex">
                            <h2 id="goal3"><u>GOAL 3</u></h2>
                        </div>
                        <div class="">
                            <ul>
                                <li class="no-bullet"><input type="checkbox" id="g3-task1" class="checkbox"> <label
                                        for="g3-task1">Goal 3 Task 1</label></li>
                                <li class="no-bullet"><input type="checkbox" id="g3-task2" class="checkbox"> <label
                                        for="g3-task2">Goal 3 Task 2</label></li>
                                <li class="no-bullet"><input type="checkbox" id="g3-task3" class="checkbox"> <label
                                        for="g3-task3">Goal 3 Task 3</label></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </form>

        <script src="goal.js"></script>
        <script src="achieve.js"></script>


    </main>

</body>

</html>
